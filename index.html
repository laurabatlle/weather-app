<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
</head>
  <body>
    <div class="container">
      <div class="app">
        <div class="searchTab">
          <form id="search-city">
            <div class="row">
              <label class="searchCity"> Search city:</label>            
              <div class="col-sm">
                <input id="input-city"
                  type="search"
                  class="form-control search-input"
                  autofocus="on"
                  autocomplete="off"
                  size="10"
                  placeholder=" ๐ Enter city  "
                />
              </div>
              <div class="col-sm">
                  <input
                  type="submit"
                  class="btn btn-primary"
                  size="10"
                  value="Search"
                />
              </div>    
              <div class="col-sm" id="current-position">
                <input
                type="submit"
                class="btn btn-info"
                size="10"
                value="Current Position"
              />
            </div>  
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-7 current-temp">
            <div class="row">
              <div class="col-8 col-sm-6">
                <h1 id="city">
                  BARCELONA
                </h1>
              </div>
              <div class="row">
                <div class="col-sm">
                  <h2> <span id="temperature-element">
                    19 </span> ยบ</h2>         
                  <h3 id="time">
                  </h3>
                </div>
                <div class="col-sm">
                  <span class="units">
                      <a href="#" id="celsius-degrees"> ยบC </a> /
                      <a href="#" id="farenheit-degrees"> ยบF </a>
                    </span>
                  <ul class="maxMinT">
                    <li> Max: <span id="temp-max"> 15 </span> ยบ</li>
                    <li> Min: <span id="temp-min"> 6</span> ยบ</li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-sm icono">
                  <img
                    src="images/variable weather.png"
                    class="img-thumbnail"
                    alt="variableWeather"
                  />
                </div>
              </div>
            </div>
          </div>

        <div class="col-5 forecast-week">
          <h3> Week forecast </h3>
          <div
            class="forecast-monday"
            <div
            class="card mb-3 monday"
            style="max-width: 100%;"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/clouds.png"
                  class="img-fluid rounded-start"
                  alt="clouds"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <ul class="temp-monday">
                    <li>Max: 12ยบ / Min: 8ยบ</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div
            class="forecast-tuesday"
            <div
            class="card mb-3 tuesday"
            style="max-width: 100%;"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/rain.png"
                  class="img-fluid rounded-start"
                  alt="rain"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Tuesday</h5>
                  <ul class="temp-monday">
                    <li>Max: 10ยบ / Min: 7ยบ</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div
            class="forecast-wednesday"
            <div
            class="card mb-3 wednesday"
            style="max-width: 100%;"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/variable weather.png"
                  class="img-fluid rounded-start"
                  alt="variableWeather"
                />
              </div>
              <div class="col-md-8">
                <h5 class="card-title">Wednesday</h5>
                <ul class="temp-wednesday">
                  <li>Max: 15ยบ / Min: 8ยบ</li>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="forecast-thursday"
            <div
            class="card mb-3 thursday"
            style="max-width: 100%;"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/sunny.png"
                  class="img-fluid rounded-start"
                  alt="sunny"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Thursday</h5>
                  <ul class="temp-thursday">
                    <li>Max: 18ยบ / Min: 10ยบ</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div
            class="forecast-friday"
            <div
            class="card mb-3 friday"
            style="max-width: 100%;"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/cold.png"
                  class="img-fluid rounded-start"
                  alt="cold"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Friday</h5>
                  <ul class="temp-friday">
                    <li>Max: 9ยบ / Min: 4ยบ</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <a href="https://github.com/laurabatlle/weather-app/tree/main" id="github"> Github repository  </a>
    </div>
  </body>
  <script src="src/script.js" ></script>
</html>
