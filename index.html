<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="searchTab">
        <form id="search-city">
          <div class="row">
            <label class="searchCity"> Search city:</label>
            <div class="col-sm-6">
              <input
                id="input-city"
                type="search"
                class="form-control search-input"
                autofocus="on"
                autocomplete="off"
                size="10"
                placeholder=" ðŸ”Ž Enter city  "
              />
            </div>
            <div class="col-sm-3">
              <input
                type="submit"
                class="btn btn-primary"
                size="10"
                value="Search"
              />
            </div>
            <div class="col-sm-3" id="current-position">
              <input
                type="submit"
                class="btn btn-info"
                size="10"
                value="Current Position"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-7 current-temp">
          <div class="row">
            <div class="col-8 col-sm-6">
              <h1 id="city">BARCELONA</h1>
            </div>
            <div class="row">
              <div class="col-sm">
                <h2><span id="temperature-element"> 19 </span> Âº</h2>
                <h3 id="time"></h3>
              </div>
              <div class="col-sm">
                <span class="units">
                  <a href="#" id="celsius-degrees" class="active"> ÂºC </a> /
                  <a href="#" id="farenheit-degrees"> ÂºF </a>
                </span>
                <ul class="maxMinTwind">
                  <li>Wind speed: <span id="wind-speed"> 25 </span> km/h</li>
                  <li>Humidity: <span id="humidity"> 25 </span> %</li>
                </ul>
              </div>
            </div>
            <div class="row" id="description">
              <h4>Description</h4>
              <div class="col-sm icono">
                <img src="" class="img-thumbnail" alt="" id="icono-big" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-5 forecast-week">
          <h3>Week forecast</h3>
          <div class="forecast card mb-3" id="forecast"></div>
        </div>
      </div>
      <small>
        <a
          class="codedBy"
          href="https://github.com/laurabatlle/weather-app/tree/main"
          target="_blank"
          >Open-source code</a
        >
        by Laura Batlle
      </small>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
